<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="page1" class="container">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode">
        <button onclick="checkPasscode()">Submit</button>
    </div>

    <div id="page2" class="container hidden">
        <h2>We've been together for:</h2>
        <p id="timer"></p>
        <button onclick="nextPage(3)">Next</button>
    </div>

    <div id="page3" class="container hidden">
        <button onclick="revealMessage()">Click to Reveal Message</button>
        <p id="message" class="hidden">Happy Birthday, Love! ðŸ’–</p>
        <button id="nextButton" class="hidden" onclick="nextPage(4)">Next</button>
    </div>

    <div id="page4" class="container hidden">
        <h2>A Special Note</h2>
        <p>Your fixed paragraph goes here...</p>
        <button onclick="nextPage(5)">Next</button>
    </div>

    <div id="page5" class="container hidden">
        <h2>Our Songs</h2>
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
        </ul>
        <button onclick="nextPage(6)">Next</button>
    </div>

    <div id="page6" class="container hidden">
        <h2>Vinyl Player</h2>
        <audio controls>
            <source src="your-song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
