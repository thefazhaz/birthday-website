<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

<body>
    <!-- Passcode Page -->
    <div class="page" id="page-1">
        <h1>Enter Passcode</h1>
        <input type="text" id="passcode-input">
        <button id="passcode-btn">Enter</button>
        <p id="passcode-error" style="color: red;"></p>
    </div>

    <!-- Timer Page -->
    <div class="page" id="page-2">
        <h1>We've been together for:</h1>
        <p id="timer"></p>
        <button class="next-btn">Next</button>
    </div>

    <!-- Love Letter Page -->
    <div class="page" id="page-3">
        <h1>Click the Envelope 💌</h1>
        <div id="envelope" class="envelope"></div>
        <div id="love-letter" class="letter">I love you! ❤️</div>
        <button class="next-btn">Next</button>
    </div>

    <!-- Vinyl Player Page -->
    <div class="page" id="page-4">
        <h1>Our Songs 🎶</h1>
        <div id="vinyl-container"></div>
        <button id="last-next-btn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
