<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page 1: Passcode -->
    <div class="page" id="passcode-page">
        <h1>Enter Our Anniversary Date (DDMMYYYY) ❤️</h1>
        <input type="text" id="passcode-input" placeholder="Enter passcode">
        <button id="enter-btn">Enter</button>
        <p id="passcode-error" style="color: red;"></p>
    </div>

    <!-- Page 2: Timer -->
    <div class="page" id="timer-page">
        <h2>We've been talking for:</h2>
        <p id="timer"></p>
        <button onclick="nextPage()">Next</button>
    </div>

    <!-- Page 3: Message -->
    <div class="page" id="message-page">
        <p>Happy Birthday, my love! 💖 I'm so grateful to have you in my life...</p>
        <button onclick="nextPage()">Next</button>
    </div>

    <!-- Page 4: Songs -->
    <div class="page" id="songs-page">
        <h2>Songs that remind me of you 🎵</h2>
        <ul>
            <li>💖 Song 1</li>
            <li>💖 Song 2</li>
            <li>💖 Song 3</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
