<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Click to Reveal ❤️</h1>
        <button class="reveal-button" onclick="openMessage()">💌 Open</button>
        
        <div id="message" class="hidden">
            <p>Happy Birthday, my love! 🎉💕</p>
        </div>
        
        <div class="password-container">
            <label for="password">Enter Passcode:</label>
            <input type="text" id="password" placeholder="Hint: It's our anniversary date">
            <button onclick="checkPassword()">Submit</button>
        </div>
        
        <div class="timer">
            <h2>We've been together for...</h2>
            <p id="timeTogether"></p>
        </div>
        
        <div class="vinyl-container">
            <button class="vinyl" onclick="togglePlay(1)">💿 Play Song 1</button>
            <button class="vinyl" onclick="togglePlay(2)">💿 Play Song 2</button>
            <button class="vinyl" onclick="togglePlay(3)">💿 Play Song 3</button>
        </div>
    </div>
</body>
</html>
