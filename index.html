<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Passcode Page -->
    <section id="passcodePage">
        <h1>🩷 Enter Passcode 🩷(DDMMYYYY)</h1>
        <input type="text" id="passcodeInput" placeholder="Hint: It's our anniversary">
        <button onclick="checkPasscode()">Submit</button>
    </section>

    <!-- Timer Page -->
    <section id="timerPage" class="hidden">
        <h1>We've been together for...</h1>
        <p id="timer"></p>
        <button onclick="nextPage('envelopePage')">Next</button>
    </section>

    <!-- Envelope Page -->
    <section id="envelopePage" class="hidden">
        <h1>♡ Click Below ♡</h1>
        <button id="revealButton" onclick="revealMessage()">Reveal Message</button>
        <p id="loveMessage" class="hidden">Happy Birthday, my heart! im eternally grateful for you, us, and this universe for bringing us together
            🤍</p>
        <button id="nextToSongs" class="hidden" onclick="nextPage('songsPage')">Next</button>
    </section>

    <!-- Songs Page -->
    <section id="songsPage" class="hidden">
        <h1>🌸 Songs That Remind Me of You 🌸</h1>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4XTgFBxBHN6var1BzAgE1m" width="300" height="80"></iframe>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2kSb3wYSOV996xA2NSmpck" width="300" height="80"></iframe>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5F79ZdjOwGOhUKRHx94sr1" width="300" height="80"></iframe>
    </section>

    <script src="script.js"></script>
</body>
</html>
