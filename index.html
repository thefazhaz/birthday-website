<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="startTimer()">

    <!-- Passcode Page -->
    <div id="passcodePage">
        <h1>Enter Passcode 💕</h1>
        <input type="text" id="passcodeInput" placeholder="Hint: It's our anniversary">
        <button onclick="checkPasscode()">Submit</button>
    </div>

    <!-- Timer Page -->
    <div id="timerPage" style="display: none;">
        <h1>We've been together since...</h1>
        <p id="timer"></p>
        <button onclick="showPage('envelopePage')">Next 💌</button>
    </div>

    <!-- Envelope Page -->
    <div id="envelopePage" style="display: none;">
        <h1>Click to Reveal ❤️</h1>
        <button onclick="showPage('songsPage')">💌 Open</button>
    </div>

    <!-- Songs Page -->
    <div id="songsPage" style="display: none;">
        <h1>Songs That Remind Me of You 🎶</h1>
        <button onclick="playSong('song1')">💿 Play Song 1</button>
        <button onclick="playSong('song2')">💿 Play Song 2</button>
        <button onclick="playSong('song3')">💿 Play Song 3</button>
        <audio id="song1" src="song1.mp3"></audio>
        <audio id="song2" src="song2.mp3"></audio>
        <audio id="song3" src="song3.mp3"></audio>
    </div>

</body>
</html>
