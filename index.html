<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Click the Envelope ❤️</h1>
    <img src="envelope.png" id="envelope" class="envelope" onclick="openMessage()">
    <div id="message" class="hidden">
        <p>Happy Birthday, my love! 🎉💕</p>
    </div>

    <div class="password-container">
        <label for="password">Enter Passcode:</label>
        <input type="text" id="password" placeholder="Hint: It's our anniversary date">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <h2>We've been together since...</h2>
    <p id="timeTogether"></p>

    <div class="vinyl-container">
        <div class="vinyl">
            <img src="vinyl1.png">
            <button onclick="togglePlay(1)">Play Song</button>
        </div>
        <div class="vinyl">
            <img src="vinyl2.png">
            <button onclick="togglePlay(2)">Play Song</button>
        </div>
        <div class="vinyl">
            <img src="vinyl3.png">
            <button onclick="togglePlay(3)">Play Song</button>
        </div>
    </div>
</body>
</html>
