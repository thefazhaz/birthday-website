<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Click the Envelope ‚ù§Ô∏è</h1>
        <img src="envelope.png" id="envelope" class="envelope" onclick="openMessage()">
        <div id="message" class="hidden">
            <p>Happy Birthday, my love! üéâüíï</p>
        </div>
        
        <div class="password-container">
            <label for="password">Enter Passcode:</label>
            <input type="text" id="password" placeholder="Hint: It's our anniversary date">
            <button onclick="checkPassword()">Submit</button>
        </div>
        
        <div class="timer">
            <h2>We've been together since...</h2>
            <p id="timeTogether"></p>
        </div>
        
        <div class="vinyl-container">
            <div class="vinyl" id="vinyl1">
                <img src="button1.png" class="vinyl-cover" id="cover1">
                <button onclick="togglePlay(1)">Play Song</button>
            </div>
            <div class="vinyl" id="vinyl2">
                <img src="button2.png" class="vinyl-cover" id="cover2">
                <button onclick="togglePlay(2)">Play Song</button>
            </div>
            <div class="vinyl" id="vinyl3">
                <img src="button3.png" class="vinyl-cover" id="cover3">
                <button onclick="togglePlay(3)">Play Song</button>
            </div>
        </div>
    </div>
</body>
</html>
