<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="passcode-page">
        <h1>Enter Passcode</h1>
        <input type="password" id="passcode-input">
        <button id="passcode-btn">Enter</button>
        <p id="passcode-error" class="error"></p>
    </div>

    <div class="page" id="timer-page">
        <h1>Time Since We Got Together 💖</h1>
        <p id="timer"></p>
        <button class="next-btn">Next</button>
    </div>

    <div class="page" id="message-page">
        <h1>Click the Envelope 💌</h1>
        <div id="envelope"></div>
        <div id="love-letter">
            <p>I love you! ❤️</p>
            <button class="next-btn">Next</button>
        </div>
    </div>

    <div class="page" id="vinyl-page">
        <h1>Our Songs 🎶</h1>
        <div id="vinyl-container"></div>
        <button id="last-next-btn" class="next-btn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
